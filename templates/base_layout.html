{% load static from staticfiles%}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Articulos</title>
        <link rel="stylesheet" href="{% static 'styles.css'%}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'articulos:lista' %}"><img src="{% static 'logo.jpg' %}"/></a> </h1>
            <nav>
                <ul>
                    <li>
                        <form class = "logout-link" action="{% url 'cuentas:logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>

        </header>
        <div class = "wrapper">
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
