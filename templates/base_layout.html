{% load static from staticfiles%}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Articulos</title>
        <link rel="stylesheet" href="{% static 'styles.css'%}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'logo.jpg' %}"/></a> </h1>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <form class = "logout-link" action="{% url 'cuentas:logout' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        </li>
                        <li><a href="{% url 'articulos:crear' %}" class="highligth"> Crear Articulo</li>
                    {% else %}
                        <li><a href="{% url 'cuentas:login'%}">Login</a></li>
                        <li><a href="{% url 'cuentas:logup'%}">Registrar</a></li>
                    {% endif%}
                </ul>
            </nav>

        </header>
        <div class = "wrapper">
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
