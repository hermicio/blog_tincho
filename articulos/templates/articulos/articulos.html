{% extends 'base_layout.html'%}

{% block content%}
    <p1>Listas de articulos</p1>
    <div class="articulos">
        {% for articulos in articulos %}

        <div class="articulos">
            <h2><a href="{% url 'articulos:detalle' slug=articulos.slug%}">{{ articulos.titulo }}</a> </h2>
            <p>{{ articulos.snippet }}</p>
            <p>{{ articulos.autor }}</p>
            <p>{{ articulos.creado_por }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock%}
